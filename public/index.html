<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carteira</title>

    <!-- Googlle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Folha de estilo -->
    <!-- <link rel="stylesheet" href="css/app.css" /> -->

    <!-- Biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Mulish", sans-serif;
        top: 0;
      }

      header {
        background-color: #f5f5f5;
        left: 0;
        height: 50px;
        align-items: center;
        color: #777;
        padding: 12px 32px;
        box-sizing: border-box;
      }
      header h2 {
        line-height: 1;
        padding: 0;
        margin: 0;
        color: #777;
      }

      /* Estilo para o menu lateral */
      #menu-lateral {
        width: 230px;
        background-color: #fff;
        border-right: 1px solid #f5f5f5;
        color: #777;
        position: fixed;
        top: 50px;
        left: 0;
        height: 100%;
        overflow-y: auto;
        transition: left 0.3s;
      }

      #menu-lateral ul {
        list-style-type: none;
        padding: 0;
        margin: 16px;
      }

      #menu-lateral ul li a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }

      #menu-lateral ul li {
        padding: 4px 16px;
        margin: 8px 0;
        border-radius: 8px;
        line-height: 1;
      }

      #menu-lateral ul li:hover {
        background-color: #f5f5f5;
        cursor: pointer;
      }

      #menu-lateral ul .active {
        color: #555;
        background-color: #f5f5f5;
      }

      /* Estilo para ícones no menu lateral */
      #menu-lateral ul .icon {
        margin-right: 12px;
        padding: 8px;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Estilo para ocultar texto no menu lateral quando ele estiver fechado */
      #menu-lateral.closed .menu-text {
        display: none;
      }

      #conteudo {
        margin-left: 230px;
        padding: 0 32px;
        background-color: red;

        background-color: #fff;
        border-right: 1px solid #e5e5e5;
        color: #777;
        /* position: ; */
        top: 0;
        left: 0;
        height: 100%;
        overflow-y: auto;
        transition: left 0.3s;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo" style="color: black">
        <h2>App de Controle Financeiro teste</h2>
      </div>
    </header>

    <!-- Menu lateral -->
    <div id="menu-lateral">
      <ul>
        <li class="menu-lateral-item active">
          <a href="app/home.html">
            <span class="material-symbols-outlined icon">home</span>
            <span class="menu-text">Página Inicial</span>
          </a>
        </li>
        <li class="menu-lateral-item">
          <a href="app/lancamentos.html">
            <span class="material-symbols-outlined icon">new_label</span>
            <span class="menu-text">Lançamentos</span>
          </a>
        </li>
        <li class="menu-lateral-item">
          <a href="app/carteira.html">
            <span class="material-symbols-outlined icon">wallet</span>
            <span class="menu-text">Carteira</span>
          </a>
        </li>
        <li class="menu-lateral-item">
          <a href="app/relatorio.html">
            <span class="material-symbols-outlined icon">show_chart</span>
            <span class="menu-text">Relatório</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Conteúdo principal -->
    <div id="conteudo">
      <!-- Seu conteúdo principal aqui -->
    </div>

    <!-- JavaScript para configurar o roteamento -->
    <script>
      $(document).ready(function () {
        // Função para carregar o conteúdo da página e aplicar a classe "active" ao item de menu clicado
        function carregarPagina(pageURL) {
          // Remove a classe "active" de todos os itens de menu
          $(".menu-lateral-item").removeClass("active");

          // Encontra o item de menu correspondente ao URL e aplica a classe "active"
          $('.menu-lateral-item a[href="' + pageURL + '"]')
            .closest("li")
            .addClass("active");

          // Carrega o conteúdo da página correspondente na div
          $("#conteudo").load(pageURL);
        }

        // Carregar conteúdo da página inicial por padrão
        carregarPagina("app/home.html");

        // Manipular clique nos itens de menu (elemento <li>)
        $(".menu-lateral-item").click(function (e) {
          // Impede o comportamento padrão do link
          e.preventDefault();

          // Obtém o URL da página correspondente
          var pageURL = $(this).find("a").attr("href");

          // Carrega o conteúdo da página correspondente e aplica a classe "active"
          carregarPagina(pageURL);
        });
      });
    </script>
  </body>
</html>
