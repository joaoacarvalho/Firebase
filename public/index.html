<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carteira</title>

    <!-- Googlle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Folha de estilo -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header>
      <div class="logo" style="color: black;"> 
        <h2>App de Controle Financeiro</h2>
      </div>
      
    </header>

    <!-- Menu lateral -->
    <div id="menu-lateral">
      <ul>
        <li class="menu-lateral-item active">
          <a href="app/home.html">
            <span class="material-symbols-outlined icon">home</span>
            <span class="menu-text">Página Inicial</span>
          </a>
        </li>
        <li class="menu-lateral-item">
          <a href="app/lancamentos.html">
            <span class="material-symbols-outlined icon">new_label</span>
            <span class="menu-text">Lançamentos</span>
          </a>
        </li>
        <li class="menu-lateral-item">
          <a href="app/carteira.html">
            <span class="material-symbols-outlined icon">wallet</span>
            <span class="menu-text">Carteira</span>
          </a>
        </li>
        <li class="menu-lateral-item">
          <a href="app/relatorio.html">
            <span class="material-symbols-outlined icon">show_chart</span>
            <span class="menu-text">Relatório</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Conteúdo principal -->
    <div id="conteudo">
      <!-- Seu conteúdo principal aqui -->
    </div>

    <!-- JavaScript para configurar o roteamento -->
    <script>
      $(document).ready(function () {
        // Função para carregar o conteúdo da página e aplicar a classe "active" ao item de menu clicado
        function carregarPagina(pageURL) {
          // Remove a classe "active" de todos os itens de menu
          $(".menu-lateral-item").removeClass("active");

          // Encontra o item de menu correspondente ao URL e aplica a classe "active"
          $('.menu-lateral-item a[href="' + pageURL + '"]')
            .closest("li")
            .addClass("active");

          // Carrega o conteúdo da página correspondente na div
          $("#conteudo").load(pageURL);
        }

        // Carregar conteúdo da página inicial por padrão
        carregarPagina("app/home.html");

        // Manipular clique nos itens de menu (elemento <li>)
        $(".menu-lateral-item").click(function (e) {
          // Impede o comportamento padrão do link
          e.preventDefault();

          // Obtém o URL da página correspondente
          var pageURL = $(this).find("a").attr("href");

          // Carrega o conteúdo da página correspondente e aplica a classe "active"
          carregarPagina(pageURL);
        });
      });
    </script>
  </body>
</html>
